        <!-- topbar -->

            <div class="connection_status" aria-label="No Internet Connection" data-balloon-pos="left">

                    />
                </svg>
                <svg class="online" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M8.213 16.984c.97-1.028 2.308-1.664 3.787-1.664s2.817.636 3.787 1.664l-3.787 4.016-3.787-4.016zm-1.747-1.854c1.417-1.502 3.373-2.431 5.534-2.431s4.118.929 5.534 2.431l2.33-2.472c-2.012-2.134-4.793-3.454-7.864-3.454s-5.852 1.32-7.864 3.455l2.33 2.471zm-4.078-4.325c2.46-2.609 5.859-4.222 9.612-4.222s7.152 1.613 9.612 4.222l2.388-2.533c-3.071-3.257-7.313-5.272-12-5.272s-8.929 2.015-12 5.272l2.388 2.533z"
                    />
                </svg>
            </div>
        </div>

        <!-- main container and app -->
        <div class="container">
            <div class="masthead">
                <p class="current_date"></p>
                <div class="row">
                    <div class="left">
                        <!-- alt="AI Profile Picture" -->
                        <img class="profile_picture" src="assets/img/profile_picture.png" />
                        <h1 class="name">Voice Assistant</h1>
                    </div>
                    <div class="right">
                        <button class="clear_chat">
                            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                                <path
                                    d="M5.662 23l-5.369-5.365c-.195-.195-.293-.45-.293-.707 0-.256.098-.512.293-.707l14.929-14.928c.195-.194.451-.293.707-.293.255 0 .512.099.707.293l7.071 7.073c.196.195.293.451.293.708 0 .256-.097.511-.293.707l-11.216 11.219h5.514v2h-12.343zm3.657-2l-5.486-5.486-1.419 1.414 4.076 4.072h2.829zm6.605-17.581l-10.677 10.68 5.658 5.659 10.676-10.682-5.657-5.657z"
                                />
                            </svg>
                        </button>
                        <button class="volume_status">
                            <svg class="on" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M5 17h-5v-10h5v10zm2-10v10l9 5v-20l-9 5zm17 4h-5v2h5v-2zm-1.584-6.232l-4.332 2.5 1 1.732 4.332-2.5-1-1.732zm1 12.732l-4.332-2.5-1 1.732 4.332 2.5 1-1.732z"
                                />
                            </svg>
                            <svg class="off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M5 17h-5v-10h5v10zm2-10v10l9 5v-20l-9 5zm15.324 4.993l1.646-1.659-1.324-1.324-1.651 1.67-1.665-1.648-1.316 1.318 1.67 1.657-1.65 1.669 1.318 1.317 1.658-1.672 1.666 1.653 1.324-1.325-1.676-1.656z"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="status_bar">
                <h2 class="text">Ready to Listen</h2>
            </div>
            <div class="chat_area"></div>
            <div class="message_input_area">
                <input type="text" class="chatbox left_component" spellcheck="false" placeholder="Type or Speak..." />
                <div class="microphone_status left_component">hello world</div>
                <button class="record icon_button right_component">
                    <img src="assets/img/record_icon_white.png" alt="Record Icon" />
                </button>

                <button class="send icon_button right_component">
                    <img src="assets/img/send_icon_white.png" alt="Send Icon" />
                </button>

                <button class="reject_audio listening_button icon_button right_component">
                    <img src="assets/img/reject_icon_white.png" alt="Record Icon" />
                </button>
                <button class="accept_audio listening_button icon_button right_component">
                    <img src="assets/img/accept_icon_white.png" alt="Record Icon" />
                </button>
            </div>

            <div class="assistant_response_box"></div>
